<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Mánager de Música</title>
</head>
<body>
<nav th:replace="~{/fragments/fragments :: menu}"></nav>
<div class="container">
    <h1 class="mt-5">Listado de artistas</h1>
    <a class="mt-3 btn btn-primary" th:href="@{/artists/create}">Crear Nuevo Artista</a>
    <table class="table mt-5">
        <tr>
            <th>Nombre</th>
            <th></th>
        </tr>
        <tbody>
        <tr th:each="artist : ${artists}">
            <td th:text="${artist.name}"></td>
            <td>
                <a class="btn btn-outline-success btn-sm" th:href="@{/artists/details/{id}(id = ${artist.artistId})}">Detalles</a>
                <a class="btn btn-outline-warning btn-sm" th:href="@{/artists/edit/{id}(id = ${artist.artistId})}">Editar</a>
                <a class="btn btn-outline-danger btn-sm" th:href="@{/artists/delete/{id}(id = ${artist.artistId})}">Eliminar</a>
                <a class="btn btn-outline-info btn-sm" th:href="@{/artists/artistAlbums/{id}(id = ${artist.artistId})}">Discos del Artista</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
