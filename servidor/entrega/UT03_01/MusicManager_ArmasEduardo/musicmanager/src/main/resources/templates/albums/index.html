<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Mánager de Música</title>
</head>
<body>
    <div th:replace="~{/fragments/fragments :: menu}"></div>
    <div class="container">
        <h1 class="mt-5">Listado de Discos</h1>
        <a class="mt-3 btn btn-primary" th:href="@{/albums/create}">Crear Nuevo Disco</a>
        <table class="table mt-5">
            <thead>
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Artista</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="album : ${albums}">
                <td th:text="${album.title}"></td>
                <td th:text="${album.artist.name}"></td>
                <td>
                    <a class="btn btn-outline-success btn-sm" th:href="@{/albums/details/{id}(id = ${album.albumId})}">Detalles</a>
                    <a class="btn btn-outline-warning btn-sm" th:href="@{/albums/edit/{id}(id = ${album.albumId})}">Editar</a>
                    <a class="btn btn-outline-danger btn-sm" th:href="@{/albums/delete/{id}(id = ${album.albumId})}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
