<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Crear Album</title>
</head>
<body>
    <nav th:replace="~{/fragments/fragments :: menu}"></nav>
    <div class="container">
        <div class="mx-auto">
        <h1 class="my-2">Crear</h1>
        <h2 class="my-2">Artista</h2>
        <hr>
        <form action="#" method="post" th:action="@{/artists/create}" th:object="${artist}">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <button type="submit" class="btn btn-success btn-sm" value="Crear">Crear</button>
        </form>
        <a class="btn btn-secondary btn-sm my-3" th:href="@{/artists}" role="button">Volver al listado</a>
        </div>
    </div>
</body>
</html>
