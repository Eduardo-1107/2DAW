<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Mánager de Música</title>
</head>
<body>
    <nav th:replace="~{/fragments/fragments :: menu}"></nav>
    <div class="container">
        <div class="mx-auto">
            <h1 class="my-2">Discos del Artista</h1>
            <ul>
                <li th:each="album : ${albums}">
                    <span th:text="${album.title}"></span>
                </li>
            </ul>
            <a class="btn btn-secondary btn-sm my-3" th:href="@{/artists}" role="button">Listado de artistas</a>

        </div>
    </div>
</body>
</html>
