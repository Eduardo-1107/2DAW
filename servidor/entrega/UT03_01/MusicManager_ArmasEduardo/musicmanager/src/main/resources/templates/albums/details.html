<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Mánager de Música</title>
</head>
<body>
    <nav th:replace="~{/fragments/fragments :: menu}"></nav>
    <div class="container">
        <div class="mx-auto">
            <h1 class="my-2">Detalles del Disco</h1>
            <h2 class="my-2">Disco</h2>
            <table class="table">
                <tr>
                    <th>Título</th>
                    <td th:text="${album.title}"></td>
                </tr>
                <tr>
                    <th>Artista</th>
                    <td th:text="${album.artist.name}"></td>
                </tr>
            </table>
            <h2>Listado de Canciones del Album</h2>
            <ul th:each="track : ${album.tracks}">
                <li th:text="${track.name}"></li>
            </ul>
            <div class="container">
                <a class="btn btn-warning btn-sm my-3" th:href="@{/albums/edit/{id}(id = ${album.albumId})}">Editar</a>
                <a class="btn btn-secondary btn-sm my-3" th:href="@{/albums}" role="button">Volver al listado</a>
            </div>

        </div>
    </div>
</body>
</html>
