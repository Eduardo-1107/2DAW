<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Mánager de Música</title>
</head>
<body>
    <nav th:replace="~{/fragments/fragments :: menu}"></nav>
    <div class="container">
        <div class="mx-auto">
            <h1 class="my-2">Detalles del Artista</h1>
            <h2 class="my-2">Artista</h2>
            <hr>
            <table class="table mt-5">
                <tr th:each="artist : ${artists}">
                    <th>Nombre</th>
                    <td th:text="${artist.name}"></td>
                </tr>
            </table>
            <h3>Comentarios <a th:href="@{/reviews/create}" class="btn btn-success">Nuevo</a></h3>
                <div th:each="review : ${artist.reviews}">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${review.title}"></h3>
                        <p class="card-text" th:text="${review.description}"></p>
                        <p class="card-text" th:text="${review.rating}"></p>
                    </div>
                </div>
            <div class="container">
                <a class="btn btn-secondary btn-sm my-3" th:href="@{/artists/edit/{id}(id = ${artist.artistId})}">Editar</a>
                <a class="btn btn-secondary btn-sm my-3" th:href="@{/artist}" role="button">Volver al listado</a>
            </div>

        </div>
    </div>
</body>
</html>
