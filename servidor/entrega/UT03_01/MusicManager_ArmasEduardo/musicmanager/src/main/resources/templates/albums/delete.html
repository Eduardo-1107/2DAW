<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mánager de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/fragments :: menu}"></div>
<div class="container">
    <h1>Borrar Artista</h1>
    <h2>¿Está seguro de que desea eliminarlo?</h2>
    <h3>Disco</h3>
    <hr>
    <table class="table mt-5">
        <tr>
            <th>Título</th>
            <td th:text="${album.title}"></td>
        </tr>
        <tr>
            <th>Artista</th>
            <td th:text="${album.artist.name}"></td>
        </tr>
    </table>
    <form th:action="@{/albums/delete/{id}(id=${album.albumId})}" method="post">
        <button type="submit" class="btn btn-danger btn-sm my-3">BORRAR</button>
    </form>
    <a class="btn btn-secondary btn-sm my-3" th:href="@{/albums}" role="button">Volver a la lista</a>
</div>
</body>
</html>
