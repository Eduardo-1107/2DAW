<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Mánager de Música</title>
</head>
<body>
<nav th:replace="~{/fragments/fragments :: menu}"></nav>
<div class="container">
    <div class="mx-auto">
        <h1 class="my-2">Editar</h1>
        <h2 class="my-2">Album</h2>
        <hr>
        <form action="#" method="post" th:action="@{/albums/edit}" th:object="${album}">
            <input type="hidden" id="id" th:field="*{albumId}">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="form-floating">
                <select class="form-select" id="artistId" th:field="*{artist}">
                    <option th:each="artist: ${artists}" th:value="${artist.artistId}" th:text="${artist.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-sm mt-3" value="create">Actualizar</button>
        </form>

        <a class="btn btn-secondary btn-sm my-3" th:href="@{/}" role="button">Volver al listado</a>

    </div>
</div>
</body>
</html>
