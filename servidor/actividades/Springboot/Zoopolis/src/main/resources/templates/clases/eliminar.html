<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/fragments::menu}"></div>
<div class="container">
    <div class="card mt-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${clase.nombre}"></h5>
            <p>Id = <span th:text="${clase.id}"></span></p>
            <h5>Animales para esta clase</h5>
            <ul th:each="animal : ${animales}">
                <li th:if="${animal.clase.id == clase.id }" th:text="${animal.nombre}"></li>
            </ul>
        </div>
    </div>
    <form th:action="@{/clases/eliminar/{id}(id=${clase.id})}" method="post">
        <button type="submit" class="btn btn-danger btn-sm my-3">BORRAR</button>
    </form>
    <a class="btn btn-secondary btn-sm my-3" th:href="@{/clases}" role="button">Volver a la lista</a>
</div>
</body>
</html>
