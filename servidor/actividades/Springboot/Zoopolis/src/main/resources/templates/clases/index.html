<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Animalia</title>
</head>
<body>
<div th:replace="~{fragments/fragments::menu}"></div>
<div class="container">
    <h1 class="mt-5">Listado Clases</h1>
    <a class="btn btn-primary mt-5" aria-current="page" th:href="@{/clases/crear}">Crear Nueva Clase</a>
    <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clase : ${clases}">
            <td th:text="${clase.id}"></td>
            <td th:text="${clase.nombre}"></td>
            <td>
                <a th:href="@{/clases/detalles/{id}(id = ${clase.id})}" class="btn btn-outline-success">Detalles</a>
                <a th:href="@{/clases/editar/{id}(id = ${clase.id})}" class="btn btn-outline-warning">Editar</a>
                <a th:href="@{/clases/eliminar/{id}(id = ${clase.id})}" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
