<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/fragments::menu}"></div>
    <div class="container">
        <div class="card mt-5" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${animal.nombre}"></h5>
                <p>Id = <span th:text="${animal.id}"></span></p>
                <p>Vida Media = <span th:text="${animal.vidaMedia}"></span></p>
                <p>Extinto = <span th:text="${animal.esExtinto} ? 'Si' : 'No' "></span></p>
            </div>
        </div>
        <a class="btn btn-secondary btn-sm my-3" th:href="@{/animales}" role="button">Volver a la lista</a>
    </div>
</body>
</html>
