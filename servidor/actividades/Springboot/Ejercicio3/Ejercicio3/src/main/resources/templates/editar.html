<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Editar Animal</title>
</head>
<body>
<div th:replace="~{fragments/fragments::menu}"></div>
<div class="container mt-5">
    <div class="mx-auto">
        <h1 class="my-5">Editar Animal</h1>
        <form action="#" method="post" th:action="@{/animales/editar}" th:object="${animal}">
            <input type="hidden" id="id" th:field="*{id}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="mb-3">
                <label for="vidaMedia" class="form-label">Edad Media</label>
                <input type="number" class="form-control" id="vidaMedia" th:field="*{vidaMedia}">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('vidaMedia')}" th:errors="*{vidaMedia}"></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="esExtinto" th:field="*{esExtinto}">
                <label class="form-check-label" for="esExtinto">¿Está extinto?</label>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('esExtinto')}" th:errors="*{esExtinto}"></div>
            </div>
            <button type="submit" class="btn btn-success btn-sm" value="Crear">Actualizar</button>
        </form>
        <a class="btn btn-secondary btn-sm my-3" th:href="@{/animales}" role="button">Volver a la lista</a>
    </div>
</div>
</body>
</html>
