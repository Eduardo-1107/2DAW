<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>Animalia</title>
    </head>
    <body>
        <div th:replace="~{fragments/fragments::menu}"></div>
        <div class="container">
            <h1 class="mt-5">Listado Animales</h1>
            <a class="btn btn-primary mt-5" aria-current="page" th:href="@{/crear}">Crear Nuevo Animal</a>
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad Media</th>
                        <th scope="col">Extinto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:unless="${animales == null or #lists.isEmpty(animales)}">
                    <tr  th:each="animal : ${animales}">
                        <td th:text="${animal.getId()}"></td>
                        <td th:text="${animal.getNombre()}"></td>
                        <td th:text="${animal.getVidaMedia()}"></td>
                        <td th:text="${animal.getEsExtinto() ? 'Si' : 'No'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
